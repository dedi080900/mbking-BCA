<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBanking BCA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Downloads/th.jpg"="MBanking BCA">
        <h1>MBanking BCA</h1>
    </header>
    <div class="container">
        <form id="login-form" class="form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </form>
        
        <form id="register-form" class="form hidden">
            <h2>Register</h2>
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </form>
        
        <div id="dashboard" class="hidden">
            <nav>
                <ul>
                    <li><a href="#" id="view-balance">View Balance</a></li>
                    <li><a href="#" id="transfer-funds">Transfer Funds</a></li>
                    <li><a href="#" id="transaction-history">Transaction History</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
            <div id="content">
                <h2>Welcome, <span id="user-name"></span></h2>
                <div id="balance-section" class="hidden">
                    <h2>Your Balance</h2>
                    <p id="balance-amount">Rp 10,000,000</p>
                </div>
                <div id="transfer-section" class="hidden">
                    <h2>Transfer Funds</h2>
                    <form id="transfer-form" class="form">
                        <div class="input-group">
                            <label for="recipient">Recipient</label>
                            <input type="text" id="recipient" required>
                        </div>
                        <div class="input-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" required>
                        </div>
                        <button type="submit">Transfer</button>
                    </form>
                </div>
                <div id="history-section" class="hidden">
                    <h2>Transaction History</h2>
                    <ul id="transaction-list">
                        <li>No transactions yet.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

}

header img {
    width: 50px;

}

    background-color: #ffffff;

    width: 80%;
    max-width: 500px;
    margin-top: 20px;
}

    margin: 0 0 20px 0;
}

    display: flex;
    flex-direction: column;
}

    margin-bottom: 15px;
    text-align: left;

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;

    padding: 10px 20px;

    background-color: #0056b3;
}

    list-style: none;

}

    display: inline;
    margin-right: 10px;
}

    text-decoration: none;

    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}

</style>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Check if user exists in localStorage
    const storedUsers = JSON.parse(localStorage.getItem('users')) || {};
    if (storedUsers[username] && storedUsers[username] === password) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('user-name').textContent = username;
    } else {
        alert('Invalid username or password');
    }
});

document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const newUsername = document.getElementById('new-username').value;
    const newPassword = document.getElementById('new-password').value;
    
    // Save new user to localStorage
    const storedUsers = JSON.parse(localStorage.getItem('users')) || {};
    if (storedUsers[newUsername]) {
        alert('Username already exists');
    } else {
        storedUsers[newUsername] = newPassword;
        localStorage.setItem('users', JSON.stringify(storedUsers));
        alert('Account created successfully. Please login.');
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
    }
});

});
